name: Build/Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Setup project
        run: npm i -g pnpm typescript && pnpm i

      - name: Functional testing
        run: pnpm test

      - name: Build, Start and Test
        uses: cypress-io/github-action@v5
        with:
          build: pnpm build
          start: pnpm start
          cypress: pnpm cypress
